<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>


                                <form #form="ngForm" (ngSubmit)="registerUser()">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            aria-describedby="emailHelp" required maxlength="50"
                                            [(ngModel)]="registerUserRequest.username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            aria-describedby="emailHelp" [(ngModel)]="registerUserRequest.email">
                                        <div *ngIf="!validEmail()" id="emailHelp" class="form-text" style="color: red">Please enter valid email address.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="number" class="form-control" id="phone" name="phone"
                                            aria-describedby="emailHelp" required maxlength="10" minlength="10" [(ngModel)]="registerUserRequest.phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUserRequest.password">
                                    </div>
                                    <div  class="alert alert-danger" role="alert" *ngIf="!isPasswordStrong()">
                                        Password Should Contain atleast 1 UpperCase, 1 LowerCase, 1 Number and 1 Special Case number and \n minimum length should be 8 characters.
                                      </div>
                                    <div class="mb-3">
                                        <label for="cnfPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="cnfPassword" name="cnfPassword" [(ngModel)]="registerUserRequest.confirmPassword">
                                    </div>
                                    <div class="alert alert-warning" role="alert" *ngIf="registerUserRequest.password!=registerUserRequest.confirmPassword">
                                        Please re-enter the correct Password.
                                      </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
